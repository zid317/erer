<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/magic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="base">
<header class="header">
    <div class="header__inner">
        <!-- Logo -->
        <div class="header__logo-wrapper glow-on-hover">
            <img class="header__logo" src="icons/duck.svg" alt="Duck">
            <div class="header__logo-text">
                <p class="header__logo-title">Lucky</p>
                <p class="header__logo-description">Duck</p>
            </div>
        </div>



        <div class="header__contents">
            <button class="glow-on-hover cube-html" type="button">Dice</button>
            <button class="glow-on-hover magic-html" type="button">Magic Ball</button>
            <button class="glow-on-hover wheel-html" type="button">Wheel of Fortune</button>

        </div>
    </div>
</header>
<main>
    <div class="ball__container" >
        <div class="ball-and-shadow">
            <div class="ball">
                <div class="upper-shine"></div>
                <div class="inside">
                    <div class="answer">
                        <div class="triangle"></div>
                        <div class="content">
                            <div class="text" id="text">
                                Signs points to yes
                            </div>
                        </div>
                    </div>
                    <div class="inside-shadow"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>


    </div>
    <div class="button-holder">

        <button class="button-color-purple magic-country"><span class="text">Guess your country</span></button>
        <button class="button-color-purple magic-answer"><span class="text"><abbr  title="Think about the question you want to know the answer to">Ask a question</abbr ></span></button>
        <button class="magic-refresh" type="submit">

            <svg viewBox="0 0 576 512" class="svg" xmlns="http://www.w3.org/2000/svg">
                <path id="svgPath" d="M234.7 42.7L197 56.8c-3 1.1-5 4-5 7.2s2 6.1 5 7.2l37.7 14.1L248.8 123c1.1 3 4 5 7.2 5s6.1-2 7.2-5l14.1-37.7L315 71.2c3-1.1 5-4 5-7.2s-2-6.1-5-7.2L277.3 42.7 263.2 5c-1.1-3-4-5-7.2-5s-6.1 2-7.2 5L234.7 42.7zM46.1 395.4c-18.7 18.7-18.7 49.1 0 67.9l34.6 34.6c18.7 18.7 49.1 18.7 67.9 0L529.9 116.5c18.7-18.7 18.7-49.1 0-67.9L495.3 14.1c-18.7-18.7-49.1-18.7-67.9 0L46.1 395.4zM484.6 82.6l-105 105-23.3-23.3 105-105 23.3 23.3zM7.5 117.2C3 118.9 0 123.2 0 128s3 9.1 7.5 10.8L64 160l21.2 56.5c1.7 4.5 6 7.5 10.8 7.5s9.1-3 10.8-7.5L128 160l56.5-21.2c4.5-1.7 7.5-6 7.5-10.8s-3-9.1-7.5-10.8L128 96 106.8 39.5C105.1 35 100.8 32 96 32s-9.1 3-10.8 7.5L64 96 7.5 117.2zm352 256c-4.5 1.7-7.5 6-7.5 10.8s3 9.1 7.5 10.8L416 416l21.2 56.5c1.7 4.5 6 7.5 10.8 7.5s9.1-3 10.8-7.5L480 416l56.5-21.2c4.5-1.7 7.5-6 7.5-10.8s-3-9.1-7.5-10.8L480 352l-21.2-56.5c-1.7-4.5-6-7.5-10.8-7.5s-9.1 3-10.8 7.5L416 352l-56.5 21.2z" fill="#74C0FC"></path>
            </svg>
            Refresh Magic Ball
        </button>
    </div>

</main>
<footer>

</footer>
<script  src="./js/magic.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
