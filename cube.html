<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/cube.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body class="base">
<header class="header">
    <div class="header__inner">
        <!-- Logo -->
        <div class="header__logo-wrapper glow-on-hover">
            <img class="header__logo" src="icons/duck.svg" alt="Duck">
            <div class="header__logo-text">
                <p class="header__logo-title">Lucky</p>
                <p class="header__logo-description">Duck</p>
            </div>
        </div>



        <div class="header__contents">
            <button class="glow-on-hover cube-html" type="button">Dice</button>
            <button class="glow-on-hover magic-html" type="button">Magic Ball</button>
            <button class="glow-on-hover wheel-html" type="button">Wheel of Fortune</button>

        </div>
    </div>
</header>

<main class="main">
        <div class="cube__holder">
            <div class="container">
                <div class="cube">
                    <div class="front">
                        <span class="dot dot1"></span>
                    </div>
                    <div class="back">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                    </div>
                    <div class="right">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                        <span class="dot dot3"></span>
                    </div>
                    <div class="left">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                        <span class="dot dot3"></span>
                        <span class="dot dot4"></span>
                    </div>
                    <div class="top">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                        <span class="dot dot3"></span>
                        <span class="dot dot4"></span>
                        <span class="dot dot5"></span>
                    </div>
                    <div class="bottom">
                        <span class="dot dot1"></span>
                        <span class="dot dot2"></span>
                        <span class="dot dot3"></span>
                        <span class="dot dot4"></span>
                        <span class="dot dot5"></span>
                        <span class="dot dot6"></span>
                    </div>
                </div>
            </div>


        </div>


</main>
<footer>
</footer>

<script src="js/cube.js"></script>
<script src="js/script.js"></script>
</body>
</html>
